        <script type="text/javascript">

              // initialize global variables.

                  var container = document.getElementById('mynetwork');

                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "\u662f", "label": "\u662f", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u6768\u67d0\u67d0", "label": "\u6768\u67d0\u67d0", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u533b\u751f\u7b7e\u540d", "label": "\u533b\u751f\u7b7e\u540d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u9888\u90e8\u8840\u7ba1\u8d85\u58f0\u3001\u9501\u9aa8\u4e0b\u52a8\u8109\u8d85\u58f0\u3001\u6ccc\u5c3f\u7cfb\u8d85\u58f0\u3001\u4e0b\u80a2\u52a8\u8109\u8d85\u58f0\u3001\u5fc3\u810f\u8d85\u58f0\u3001\u8179\u90e8\u8d85\u58f0\u3001\u5934\u9888\u90e8 CTA\u3001\u5934\u90e8\u6838\u78c1\u3001\u9888\u690e\u6838\u78c1\u3001\u5fc3\u8f93\u51fa\u91cf\u6d4b\u5b9a\u3001\u80a2\u4f53\u8282\u6bb5\u6027\u538b\u529b\u6d4b\u8bd5\u3001\u773c\u9707\u7535\u56fe\u3001\u8111\u7535\u56fe", "label": "\u9888\u90e8\u8840\u7ba1\u8d85\u58f0\u3001\u9501\u9aa8\u4e0b\u52a8\u8109\u8d85\u58f0\u3001\u6ccc\u5c3f\u7cfb\u8d85\u58f0\u3001\u4e0b\u80a2\u52a8\u8109\u8d85\u58f0\u3001\u5fc3\u810f\u8d85\u58f0\u3001\u8179\u90e8\u8d85\u58f0\u3001\u5934\u9888\u90e8 CTA\u3001\u5934\u90e8\u6838\u78c1\u3001\u9888\u690e\u6838\u78c1\u3001\u5fc3\u8f93\u51fa\u91cf\u6d4b\u5b9a\u3001\u80a2\u4f53\u8282\u6bb5\u6027\u538b\u529b\u6d4b\u8bd5\u3001\u773c\u9707\u7535\u56fe\u3001\u8111\u7535\u56fe", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u7cd6\u5316\u8840\u7ea2\u86cb\u767d", "label": "\u7cd6\u5316\u8840\u7ea2\u86cb\u767d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u7ef4\u751f\u7d20 B12", "label": "\u7ef4\u751f\u7d20 B12", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u53f6\u9178", "label": "\u53f6\u9178", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u8840\u8102", "label": "\                   edges = new vis.DataSet([{"from": "\u662f", "title": "\u95e8\u8bca\u968f\u8bca", "to": "\u6768\u67d0\u67d0", "width": 1}, {"from": "\u533b\u751f\u7b7e\u540d", "title": "\u7b7e\u540d", "to": "\u6768\u67d0\u67d0", "width": 1}, {"from": "\u9888\u90e8\u8840\u7ba1\u8d85\u58f0\u3001\u9501\u9aa8\u4e0b\u52a8\u8109\u8d85\u58f0\u3001\u6ccc\u5c3f\u7cfb\u8d85\u58f0\u3001\u4e0b\u80a2\u52a8\u8109\u8d85\u58f0\u3001\u5fc3\u810f\u8d85\u58f0\u3001\u8179\u90e8\u8d85\u58f0\u3001\u5934\u9888\u90e8 CTA\u3001\u5934\u90e8\u6838\u78c1\u3001\u9888\u690e\u6838\u78c1\u3001\u5fc3\u8f93\u51fa\u91cf\u6d4b\u5b9a\u3001\u80a2\u4f53\u8282\u6bb5\u6027\u538b\u529b\u6d4b\u8bd5\u3001\u773c\u9707\u7535\u56fe\u3001\u8111\u7535\u56fe", "title": "\u68c0\u67e5", "to": "\u6768\u67d0\u67d0", "width": 1}, {"from": "\u7cd6\u5316\u8840\u7ea2\u86cb\u767d", "title": "\u68c0\u67e5", "to": "\u6768\u67d0\u67d0", "width": 1}, {"from": "\u7ef4\u751f\u7d20 B12", "title": "\u68c0\u67e5", "to": "\u6768\u67d0\u67d0", "width": 1}, {"from": "\u53f6\u9178", "title": "\u68c0\u67e5", "to": "\u6768\u67d0\u67d0", "width": 1}, {"from": "\u8840\u8102", "title": "\u68c0\u67e5", "to": "\u6768\u67d0\u67d0", "width": 1}, {"from": "\u540c\u578b\u534a\u80f1\u6c28\u9178", "title": "\u68c0\u67e5", "to": "\u6768\u67d0\u67d0", "width": 1}, {"from": "\u53e3\u670d", "title": "\u6cbb\u7597", "to": "\u6768\u67d0\u67d0", "width": 1}, {"from": "\u6768\u67d0\u67d0", "title": "\u7528\u836f\u8981\u6c42", "to": "\u6ce8\u610f\u8eab\u4f53\u53cd\u5e94\uff0c\u5b9a\u671f\u590d\u67e5\u5b9e\u9a8c\u5ba4\u5316\u9a8c", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
