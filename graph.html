        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "\u836f\u7269", "label": "\u836f\u7269", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u5f20\u5c0f\u7ea2", "label": "\u5f20\u5c0f\u7ea2", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "FBG", "label": "FBG", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "2hBG", "label": "2hBG", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u8d85\u58f0", "label": "\u8d85\u58f0", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u5fc3\u80baX\u7ebf\u672a\u89c1\u660e\u663e\u6d3b\u52a8\u6027\u75c5\u53d8", "label": "\u5fc3\u80baX\u7ebf\u672a\u89c1\u660e\u663e\u6d3b\u52a8\u6027\u75c5\u53d8", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "GFR", "label": "GFR", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u4f4e\u8840\u7cd6\u53cd\u5e94", "label": "\u4f4e\u8840\u7cd6\u53cd\u5e94", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u7761\u7720", "label": "\u7761\u7720", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u80c3\u7eb3", "label": "\u80c3\u7eb3", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\u773c\u79d1\u68c0\u67e5", "label": "\u773c\u79d1\u68c0\u67e5", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "\u836f\u7269", "title": "\u51fa\u9662\u533b\u5631", "to": "\u5f20\u5c0f\u7ea2", "width": 1}, {"from": "FBG", "title": "\u51fa\u9662", "to": "\u5f20\u5c0f\u7ea2", "width": 1}, {"from": "2hBG", "title": "\u51fa\u9662", "to": "\u5f20\u5c0f\u7ea2", "width": 1}, {"from": "\u8d85\u58f0", "title": "\u7279\u6b8a\u68c0\u67e5", "to": "\u5f20\u5c0f\u7ea2", "width": 1}, {"from": "\u5fc3\u80baX\u7ebf\u672a\u89c1\u660e\u663e\u6d3b\u52a8\u6027\u75c5\u53d8", "title": "\u7279\u6b8a\u68c0\u67e5", "to": "\u5f20\u5c0f\u7ea2", "width": 1}, {"from": "GFR", "title": "\u7279\u6b8a\u68c0\u67e5", "to": "\u5f20\u5c0f\u7ea2", "width": 1}, {"from": "\u5f20\u5c0f\u7ea2", "title": "\u51fa\u9662\u533b\u5631", "to": "\u4f4e\u8840\u7cd6\u53cd\u5e94", "width": 1}, {"from": "\u5f20\u5c0f\u7ea2", "title": "\u51fa\u9662", "to": "\u7761\u7720", "width": 1}, {"from": "\u5f20\u5c0f\u7ea2", "title": "\u51fa\u9662", "to": "\u80c3\u7eb3", "width": 1}, {"from": "\u5f20\u5c0f\u7ea2", "title": "\u7279\u6b8a\u68c0\u67e5", "to": "\u773c\u79d1\u68c0\u67e5", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
